<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REBYLDR - Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
/* --- Global Styles --- */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Montserrat',sans-serif;background:#111;color:#fff;overflow-x:hidden;}
a{text-decoration:none;color:inherit;transition:color 0.3s;}

/* --- Navigation --- */
nav{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;position:fixed;width:100%;top:0;left:0;background:rgba(0,0,0,0.6);backdrop-filter:blur(12px);z-index:1000;}
.logo img{height:50px;object-fit:contain;}
.nav-links{display:flex;gap:25px;}
.nav-links a{position:relative;font-weight:500;font-size:16px;}
.nav-links a::after{content:'';display:block;height:3px;width:0;background:#ff6ec4;border-radius:2px;transition:width 0.3s ease;}
.nav-links a:hover::after{width:100%;}

/* --- Hero Header --- */
header {
  position: relative;
  height: 40vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 80px 20px 0 20px; /* add top padding to push content below nav */
  background: linear-gradient(45deg,#ff6ec4,#00f7ff,#ffcb6b,#9b59b6);
  background-size: 800% 800%;
  animation: gradientShift 15s ease infinite;
}

header h1{font-size:42px;font-weight:700;letter-spacing:1px;background:linear-gradient(90deg,#ff6ec4,#00f7ff,#ffcb6b,#9b59b6);background-size:300% 300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradientText 5s ease infinite,fadeInUp 1s ease forwards;opacity:0;}
header p{margin-top:20px;font-size:20px;max-width:700px;line-height:1.5;animation:fadeInUp 1.5s ease forwards;opacity:0;}

/* --- Contact Section --- */
section.contact{
  padding:80px 20px;
  position:relative;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
#contact-canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;}

.contact-info{
  margin-bottom:50px;
  z-index:2;
  position:relative;
}
.contact-info h2{
  font-size:36px;
  margin-bottom:20px;
  background:linear-gradient(90deg,#ff6ec4,#00f7ff,#ffcb6b,#9b59b6);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientText 5s ease infinite;
}
.contact-info p{font-size:20px;margin:10px 0;}

.contact-form{
  width:100%;
  max-width:500px;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  z-index:2;
  position:relative;
}
.contact-form input, .contact-form textarea{
  width:100%;
  padding:15px;
  margin-bottom:20px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  font-size:16px;
  transition:all 0.3s ease;
}
.contact-form input:focus, .contact-form textarea:focus{
  background:rgba(255,255,255,0.2);
  box-shadow:0 0 10px #ff6ec4;
  outline:none;
}
.contact-form button{
  padding:15px 30px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff6ec4,#00f7ff,#ffcb6b);
  color:#111;
  transition:all 0.3s ease;
  position:relative;
  overflow:hidden;
}
.contact-form button:hover{
  transform:scale(1.05);
  box-shadow:0 10px 20px rgba(255,110,196,0.5);
}

/* Sparkles */
.sparkle{position:absolute;width:4px;height:4px;border-radius:50%;pointer-events:none;opacity:0.8;animation:spin 0.6s linear forwards;}
@keyframes spin{0%{transform:translate(0,0) scale(1);}100%{transform:translate(var(--x),var(--y)) scale(0);}}

@keyframes gradientShift{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
@keyframes fadeInUp{0%{opacity:0;transform:translateY(40px);}100%{opacity:1;transform:translateY(0);}}
@keyframes gradientText{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* Responsive */
@media(max-width:768px){
  header h1{font-size:32px;}
  header p{font-size:16px;}
  .contact-info h2{font-size:28px;}
}
</style>
</head>
<body>

<nav>
  <div class="logo"><img src="rebuilder-logo.jpg" alt="REBYLDR Logo"></div>
  <div class="nav-links"><a href="index.html">Home</a><a href="services.html">Services</a><a href="portfolio.html">Portfolio</a><a href="contact.html">Contact</a></div>
</nav>


<header>
  <h1>Contact Us</h1>
  <p>Get in touch with REBYLDR for vibrant, playful, and high-impact web design solutions.</p>
</header>

<section class="contact" id="contact">
  <canvas id="contact-canvas"></canvas>
  <div class="contact-info">
    <h2>Reach Out</h2>
    <p>Email: <a href="mailto:wedesignbysr@gmail.com">wedesignbysr@gmail.com</a></p>
    <p>WhatsApp: <a href="https://wa.me/27617957689" target="_blank">+27 61 795 7689</a></p>
  </div>
  <form class="contact-form">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="6" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  // Contact background particles
  const canvas = document.getElementById('contact-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let particles = [];
  for(let i=0;i<80;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*2+1,
      dx:(Math.random()-0.5)*0.5,
      dy:(Math.random()-0.5)*0.5,
      color:`hsla(${Math.random()*360},70%,70%,0.3)`
    });
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      p.x+=p.dx;p.y+=p.dy;
      if(p.x<0||p.x>canvas.width)p.dx*=-1;
      if(p.y<0||p.y>canvas.height)p.dy*=-1;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle=p.color;
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Button hover sparkles
  const button = document.querySelector('.contact-form button');
  button.addEventListener('mouseenter',()=>{
    for(let i=0;i<5;i++){
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random()*button.offsetWidth+'px';
      sparkle.style.top = Math.random()*button.offsetHeight+'px';
      sparkle.style.setProperty('--x',(Math.random()*30-15)+'px');
      sparkle.style.setProperty('--y',(Math.random()*30-15)+'px');
      button.appendChild(sparkle);
      setTimeout(()=>{sparkle.remove();},600);
    }
  });

  // Optional: smooth scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor=>{
    anchor.addEventListener('click',function(e){
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'});
    });
  });
});
</script>

</body>
</html>
